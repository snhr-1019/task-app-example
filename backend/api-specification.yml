openapi: 3.0.3
info:
  title: Task App REST API
  version: '1.0.0'
  description: Task App for Educational Purpose
tags:
  - name: tasks
    description: タスクに関するAPI
servers:
  - url: 'http://localhost:8080/api'
paths:
  /tasks:
    get:
      summary: タスク一覧の取得
      tags:
        - task
      description: >
        登録しているタスクをすべて取得する
      operationId: getTasks
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTasksResponse'
              examples:
                example:
                  value:
                    - id: 2001
                      title: 牛乳を買う
                      status: TASK
                    - id: 2002
                      title: 手紙を出す
                      completed: false
    post:
      summary: タスクの登録
      tags:
        - task
      description: >
        タスクを登録する
      operationId: postTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postTaskRequest'
            examples:
              example:
                value:
                  title: 牛乳を買う
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                example:
                  value:
                    id: 2003
                    title: やること３
                    completed: false
        400:
          description: Bad Request
        403:
          description: Forbidden
  /tasks/{taskId}:
    parameters:
      - name: taskId
        in: path
        description: TaskID
        required: true
        schema:
          type: number
        example: '2002'
    put:
      summary: タスクステータスの更新
      description: >
        タスクのステータスを更新する。
      tags:
        - task
      operationId: putTask
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
                  description: タスクのステータス
              required:
                - completed
              additionalProperties: false
            examples:
              example:
                value:
                  completed: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
              examples:
                example:
                  value:
                    id: 2002
                    title: やること２
                    completed: true
        '400':
          description: Bad Request
    delete:
      summary: タスクの削除
      description: >
        登録しているタスクを削除する。
      tags:
        - task
      operationId: deleteTask
      responses:
        '204':
          description: No Content
components:
  schemas:
    Task:
      type: object
      description: タスク情報
      properties:
        id:
          type: integer
          description: タスクのID
        title:
          type: string
          description: タスクのタイトル
        completed:
          type: boolean
          description: タスクのステータス
      required:
        - id
        - title
        - completed
      additionalProperties: false
    getTasksResponse:
      type: array
      items:
        $ref: '#/components/schemas/Task'

    postTaskRequest:
      type: object
      properties:
        title:
          type: string
          description: タスクのタイトル
      required:
        - text
      additionalProperties: false
